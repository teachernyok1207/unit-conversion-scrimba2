<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Conversion Header -->
        <div id="header-div">
            <p id="header-title">Metric/Imperial Unit Conversion</p>
            <input id="header-input" placeholder="20">
            <button id="header-button">Convert</button>
        
            <!-- Conversion Body -->
            <div id="body-div">
                <!-- Length Converstion -->
                <div class="conversion-div">
                    <p class="body-head1">Length (Meter/Feet)</p>
                    <p class="body-head2" id="length-conv">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>

                <!-- Volume Conversion -->
                <div class="conversion-div">
                    <p class="body-head1">Volume (Liters/Gallons)</p>
                    <p class="body-head2" id="vol-conv">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>

                <!-- Mass Conversion -->
                <div class="conversion-div">
                    <p class="body-head1">Mass (Kilograms/Pounds)</p>
                    <p class="body-head2" id="mass-conv">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
